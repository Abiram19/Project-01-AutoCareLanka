<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgotpass.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        
        <form action="#">          <!-- php file must be connect-->
            <h1>Forgot Password</h1>
            
            <div class="input-box">
                <input type="tel" placeholder="Phone No" required>
                <i class='bx bxs-phone'></i>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Email" required>
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="New Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Confirm Password" required>        <!-- password and confirm password must be same -->
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="terms">
                <p>***Your verification email is sent to you email address***</p>
            </div>
            <button type="submit" class="btn" >Confirm</button>
            <div class="register-link"> 
                <p><a href="login.html"> Back</a> </p>
            </div>    
        </form>
    </div>
</body>
</html>
